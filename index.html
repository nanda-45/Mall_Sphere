<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Mall</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <style>
        /* Custom styles for carousel */
        #carouselSection {
            margin-top: 20px; /* Give a little space between navbar and carousel */
            width: 100%; /* Set the width to 100% of the container */
        }

        .carousel-item img {
            width: 100%; /* Make the images responsive */
            height: 450px; /* Set a fixed height for the images */
            object-fit:contain /* Ensures the images cover the whole area without distorting */
        }

        /* Styling for text overlay */
        .carousel-item .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem; /* Typography for text */
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* Optional: Adjusting the control buttons for better visibility */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #000; /* Make controls more visible */
        }

        /* Optional: Adding some styling to the navbar for better visual alignment */
        nav {
            margin-bottom: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .carousel-item img {
                height: 250px; /* Adjust height for mobile screens */
            }

            .carousel-item .carousel-caption {
                font-size: 1rem; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="container d-flex justify-content-between align-items-center">
        <h1>Mall Sphere</h1>

        <!-- Search Container -->
        <div class="search-container d-flex align-items-center">
            <select name="location" id="location-select" class="form-control">
                <option value="default">Select Location</option>
                <option value="dubai">Dubai</option>
                <option value="abu dhabi">Abu Dhabi</option>
                <option value="hyderabad">Hyderabad</option> <!-- Added Hyderabad option -->
            </select>
            <button type="button" id="search-button" class="btn btn-primary">Search</button>
        </div>

        <!-- Navbar Links -->
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Sign In</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-between align-items-center">
        <!-- Carousel Section (Initially visible) -->
        <div id="carouselSection" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <!-- Carousel indicators will be dynamically generated -->
            </ol>
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added -->
            </div>
            <a class="carousel-control-prev" href="#carouselSection" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselSection" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>

    <!-- Mall Selection Section (Initially hidden) -->
    <div class="container" id="mallSection" style="display: none;">
        <h1>Select a Mall</h1>
        <div class="row justify-content-center mt-5" id="mall-list">
            <!-- Mall List will be dynamically added here -->
        </div>
        <!-- View More Button -->
        <div class="d-flex justify-content-center mt-4">
            <button id="view-more-btn" class="btn btn-primary">View More</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery for carousel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Add Bootstrap JS -->

    <script src="./index.js">

    </script>
</body>
</html>
