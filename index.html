<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Mall</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="container d-flex justify-content-between align-items-center">
        <h1>Mall Sphere</h1>

        <!-- Search Container -->
        <div class="search-container d-flex align-items-center">
            <select name="location" id="location-select" class="form-control">
                <option value="default">Select Location</option>
                <option value="dubai">Dubai</option>
                <option value="abu dhabi">Abu Dhabi</option>
            </select>
            <button type="button" id="search-button" class="btn btn-primary">Search</button>
        </div>
        

        <!-- Navbar Links -->
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Sign In</a>
        </div>
    </nav>

    <!-- Mall Selection Section -->
    <div class="container">
        <h1>Select a Mall</h1>
        <div class="row justify-content-center mt-5" id="mall-list">
            <!-- Mall List will be dynamically added here -->
        </div>
        <!-- View More Button -->
        <div class="d-flex justify-content-center mt-4">
            <button id="view-more-btn" class="btn btn-primary">View More</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
